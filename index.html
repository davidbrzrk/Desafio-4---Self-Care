<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>&#9733; selfcare</title>
</head>
<body>
    <header>
      <section class="sec_header">
        <div>
            <figure>
                <img class="img_header" src="./img/selfcare.png" alt="ícone selfcare">
            </figure>
        </div>
        <div>
            <figure>
                <img class="img_header" src="./img/icons_header.png" alt="ícones da header">
            </figure>
        </div>
      </section>
    </header>
  <main>
  <section>
        <div>
           <img class="banner" src="./img/banner.png" alt="Banner Offer Mega Sale">
        </div>
  </section>
  <div class="promocao">
    <p>Promoção</p>
    <p>9 Produtos</p>
  </div>
  <section class="cards">
    <div class="Card">
        <figure>
            <img class="imghover" src="./img/elixir_eternidade.png" alt="Elixir da Eternidade">
            <figcaption>Elixir da Eternidade</figcaption>
            <figcaption>R$ <span>50,00</span></figcaption>
            <button>Comprar</button>
        </figure>
    </div>
    <div class="Card">
        <figure>
            <img class="imghover" src="./img/vitamina_sol.png" alt="Vitamina do Sol">
            <figcaption>Vitamina do Sol</figcaption>
            <figcaption>R$ <span>50,00</span></figcaption>
            <button>Comprar</button>
        </figure>
    </div>
    <div class="Card">
        <figure>
            <img class="imghover" src="./img/vitamina_lua.png" alt="Vitamina da Lua">
            <figcaption>Vitamina da Lua</figcaption>
            <figcaption>R$ <span>50,00</span></figcaption>
            <button>Comprar</button>
        </figure>
    </div>
    <div class="Card">
        <figure>
            <img class="imghover" src="./img/petalas_amor.png" alt="Pétalas de Amor">
            <figcaption>Pétalas de Amor</figcaption>
            <figcaption>R$ <span>50,00</span></figcaption>
            <button>Comprar</button>
        </figure>
    </div>
    <div class="Card">
        <figure>
            <img class="imghover" src="./img/essencia_natureza.png" alt="Essência da Natureza">
            <figcaption>Essência da Natureza</figcaption>
            <figcaption>R$ <span>50,00</span></figcaption>
            <button>Comprar</button>
        </figure>
    </div>
    <div class="Card">
        <figure>
            <img class="imghover" src="./img/jasmin.png" alt="Jasmin com Notas de Rosa">
            <figcaption>Jasmin com Notas de Rosa</figcaption>
            <figcaption>R$ <span>50,00</span></figcaption>
            <button>Comprar</button>
        </figure>
    </div>
    <div class="Card">
        <figure>
            <img class="imghover" src="./img/essencia_melissa.png" alt="Essência de Melissa">
            <figcaption>Essência de Melissa</figcaption>
            <figcaption>R$ <span>50,00</span></figcaption>
            <button>Comprar</button>
        </figure>
    </div>
    <div class="Card">
        <figure>
            <img class="imghover" src="./img/pureza.png" alt="Pureza Iluminada">
            <figcaption>Pureza Iluminada</figcaption>
            <figcaption>R$ <span>50,00</span></figcaption>
            <button>Comprar</button>
        </figure>
    </div>
    <div class="Card">
        <figure>
            <img class="imghover" src="./img/patchouli.png" alt="Essência de Patchouli">
            <figcaption>Essência de Patchouli</figcaption>
            <figcaption>R$ <span>50,00</span></figcaption>
            <button>Comprar</button>
        </figure>
    </div>
  </section>
</main>
    <footer>
        <section class="footer1">
        <div class="botoesfooter">
            <p>Contato</p>
            <p>Termos de serviço</p>
            <p>Política de privacidade</p>
            <p>Cancelamento, troca e reembolso</p>
        </div>
        <div class="newsletter">
            <p>Newsletter</p>
            <form>
                <label for="email"></label>
                <input class="melhoremail" type="email" id="email" name="email" placeholder="Digite seu melhor e-mail">
                <input class="botao" type="submit" value="Inscrever">
            </form> 
        </div>
        </section>
        <hr>
        <section class="footer2">
            <div>
                <figure>
                    <img class="icones1" src="./img/icon_insta.png" alt="Ícone Instagram">
                    <img class="icones1" src="./img/icon_fb.png" alt="Ícone Facebook">
                </figure>
            </div>
            <div>
                <figure>
                <img class="icones1" src="./img/icon_mastercard.png" alt="Ícone Mastercard">
                <img class="icones1" src="./img/icon_paypal.png" alt="Ícone Paypal">
                <img class="icones1" src="./img/icon_visa.png" alt="Ícone Visa">
                </figure>
            </div>
        </section>
